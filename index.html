<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정육점</title>
    <link rel="stylesheet" href="css/box.css">
</head>

<body>
    <section>
        <div>
            <img src="img/main.jpg" alt="">
            <span id="in">금주 특가 상품 </span>
            <span id="in2">고기는 사랑 입니다</span>
        </div>
    </section>
    <br>
    <div class="big">
        <h1>꿀꿀 돼지</h1>
        <div class="box">
            <a href="#"><img src="img/pig.jpg" alt=""></a>
            <h5><a href="#">삼겹살</h5></a>
            <p><a href="#">벌집 삼겹살 500g</p></a>
            <button>선택</button>
        </div>

        <div class="box">
            <a href="#"><img src="img/pig2.jpg" alt=""></a>
            <h5><a href="#">목살</h5></a>
            <p><a href="#">이베리코 목살 500g</p></a>
            <button>선택</button>
        </div>

        <div class="box">
            <a href="#"><img src="img/pig3.jpg" alt=""></a>
            <h5><a href="#">항정살</h5></a>
            <p><a href="#">식감 좋은 항정살 500g</p></a>
            <button>선택</button>
        </div>

        <div class="box">
            <a href="#"><img src="img/pig4.jpg" alt=""></a>
            <h5><a href="#">곱창</a></h5>
            <p><a href="">맛있는 곱창 500g</a></p>
            <button>선택</button>
        </div>
    </div>

    <div class="big">
        <h1>음메 소</h1>
        <div class="box">
            <a href="#"><img src="img/cow1.jpg" alt=""></a>
            <h5><a href="#">등심</h5></a>
            <p><a href="#">지나간던 벌도 꽃인줄 아는 꽃 등심</p></a>
            <button>선택</button>
        </div>

        <div class="box">
            <a href="#"><img src="img/cow2.jpg" alt=""></a>
            <h5><a href="#">안심</h5></a>
            <p><a href="#">안심하고 먹을수 있는 안심</p></a>
            <button>선택</button>
        </div>

        <div class="box">
            <a href="#"><img src="img/cow3.jpg" alt=""></a>
            <h5><a href="#">살치살</h5></a>
            <p><a href="#">한마리에 5kg 나오는 살치살 400g</p></a>
            <button type="button">선택</button>
        </div>

        <div class="box">
            <a href="#"><img src="img/cow4.jpg" alt=""></a>
            <h5><a href="#">차돌박이</a></h5>
            <p><a href="">한 입에 녹는 차돌박이 호주산 600g</a></p>
            <button>선택</button>
        </div>
    </div>

    <div class="big">
        <h1>꼬끼오 닭</h1>

            <a href="#"><img src="img/chicken1.jpg" alt=""></a>
